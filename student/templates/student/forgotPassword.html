{% extends 'student/basic.html' %}
{% block title %} Forget-Password {% endblock%}

{%block body %}
<div class="container" style="margin-top: 10%;margin-bottom: 10%;">
<form action="handleForgotPassword" method="POST" style="background: #0006;padding: 10%;  border-radius: 20px;" class="shadow-lg">
    {% csrf_token %}
    
      <label for="email">Email address</label><br>
      <input style="background: none;width: 100%;border: none;outline: none;font-size: 20px;font-style: oblique;color: black;border-bottom: 2px solid black;" type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <p  style="font-size: 1vw;" id=email_hint></p>
      <br><br>

    <button class="btn btn-outline-success rounded shadow-lg" type="submit" >Submit</button>
  </form>
</div>
<style type="text/css">
	::placeholder{
    text-align: center;
  }
  body{
  	background: #0006;
  }
</style>
<script type="text/javascript">
$('input[name=email]').keyup(function () {
    'use strict';

    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    if (re.test($(this).val())) {
        $('#email_hint').html('<i class="fa fa-check"></i> Valid');
        document.getElementById("email_hint").style.color = "blue";
        this.setCustomValidity('');
    } else {
        $('#email_hint').html('<i class="fa fa-times"></i> Not valid');
        document.getElementById("email_hint").style.color = "red";
        this.setCustomValidity('Must be a valid email');
    }
});
</script>


{% endblock %}
